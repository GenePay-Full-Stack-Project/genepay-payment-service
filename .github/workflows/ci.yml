name: CI - Run Tests

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: genepay_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: Make mvnw executable
        run: chmod +x mvnw
      
      - name: Run tests
        run: ./mvnw clean test -Dsurefire.useFile=false
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/genepay_db
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
          SPRING_JPA_HIBERNATE_DDL_AUTO: update
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: genepay_db
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          MAIL_HOST: ${{ secrets.MAIL_HOST }}
          MAIL_PORT: ${{ secrets.MAIL_PORT }}
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_FROM_NAME: ${{ secrets.EMAIL_FROM_NAME }}
          SUPPORT_EMAIL: ${{ secrets.SUPPORT_EMAIL }}
          BIOPAY_PLATFORM_TOKEN: ${{ secrets.BIOPAY_PLATFORM_TOKEN }}
          BLOCKCHAIN_ENABLED: false
          BLOCKCHAIN_RELAY_URL: http://localhost:3001
          SERVER_PORT: 0
      
      - name: Display test results summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "target/surefire-reports" ]; then
            TOTAL=$(find target/surefire-reports -name "TEST-*.xml" -exec grep -h "tests=" {} \; | sed 's/.*tests="\([0-9]*\)".*/\1/' | awk '{s+=$1} END {print s}')
            FAILURES=$(find target/surefire-reports -name "TEST-*.xml" -exec grep -h "failures=" {} \; | sed 's/.*failures="\([0-9]*\)".*/\1/' | awk '{s+=$1} END {print s}')
            ERRORS=$(find target/surefire-reports -name "TEST-*.xml" -exec grep -h "errors=" {} \; | sed 's/.*errors="\([0-9]*\)".*/\1/' | awk '{s+=$1} END {print s}')
            SKIPPED=$(find target/surefire-reports -name "TEST-*.xml" -exec grep -h "skipped=" {} \; | sed 's/.*skipped="\([0-9]*\)".*/\1/' | awk '{s+=$1} END {print s}')
            PASSED=$((TOTAL - FAILURES - ERRORS - SKIPPED))
            
            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ‚úÖ Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| ‚ùå Failed | $FAILURES |" >> $GITHUB_STEP_SUMMARY
            echo "| ‚ö†Ô∏è Errors | $ERRORS |" >> $GITHUB_STEP_SUMMARY
            echo "| ‚è≠Ô∏è Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
            echo "| üìä **Total** | **$TOTAL** |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            echo "### Detailed Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            find target/surefire-reports -name "TEST-*.xml" | sort | while read file; do
              CLASS_NAME=$(grep -o 'name="[^"]*"' "$file" | head -1 | sed 's/name="\(.*\)"/\1/' | sed 's/.*\.//')
              TESTS=$(grep -o 'tests="[^"]*"' "$file" | head -1 | sed 's/tests="\(.*\)"/\1/')
              FAILS=$(grep -o 'failures="[^"]*"' "$file" | head -1 | sed 's/failures="\(.*\)"/\1/')
              ERRS=$(grep -o 'errors="[^"]*"' "$file" | head -1 | sed 's/errors="\(.*\)"/\1/')
              SKIP=$(grep -o 'skipped="[^"]*"' "$file" | head -1 | sed 's/skipped="\(.*\)"/\1/')
              TIME=$(grep -o 'time="[^"]*"' "$file" | head -1 | sed 's/time="\(.*\)"/\1/')
              
              CLASS_STATUS="‚úÖ"
              [ "$FAILS" != "0" ] && CLASS_STATUS="‚ùå"
              [ "$ERRS" != "0" ] && CLASS_STATUS="‚ö†Ô∏è"
              
              echo "<details>" >> $GITHUB_STEP_SUMMARY
              echo "<summary>$CLASS_STATUS <b>$CLASS_NAME</b> ‚Äî $TESTS tests, $FAILS failures, $ERRS errors, $SKIP skipped (${TIME}s)</summary>" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "| Status | Test Method | Time |" >> $GITHUB_STEP_SUMMARY
              echo "|--------|-------------|------|" >> $GITHUB_STEP_SUMMARY
              
              grep '<testcase' "$file" | while read line; do
                TEST_NAME=$(echo "$line" | sed 's/.*name="\([^"]*\)".*/\1/')
                TEST_TIME=$(echo "$line" | sed 's/.*time="\([^"]*\)".*/\1/')
                
                if echo "$line" | grep -q '/>'; then
                  echo "| ‚úÖ | $TEST_NAME | ${TEST_TIME}s |" >> $GITHUB_STEP_SUMMARY
                else
                  NEXT_LINES=$(grep -A 2 "name=\"$TEST_NAME\"" "$file")
                  if echo "$NEXT_LINES" | grep -q '<failure'; then
                    echo "| ‚ùå | $TEST_NAME | ${TEST_TIME}s |" >> $GITHUB_STEP_SUMMARY
                  elif echo "$NEXT_LINES" | grep -q '<error'; then
                    echo "| ‚ö†Ô∏è | $TEST_NAME | ${TEST_TIME}s |" >> $GITHUB_STEP_SUMMARY
                  elif echo "$NEXT_LINES" | grep -q '<skipped'; then
                    echo "| ‚è≠Ô∏è | $TEST_NAME | ${TEST_TIME}s |" >> $GITHUB_STEP_SUMMARY
                  else
                    echo "| ‚úÖ | $TEST_NAME | ${TEST_TIME}s |" >> $GITHUB_STEP_SUMMARY
                  fi
                fi
              done
              
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "</details>" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "‚ùå No test reports found" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 30

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Make mvnw executable
        run: chmod +x mvnw
      
      - name: Build with Maven
        run: ./mvnw clean package -DskipTests
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 7
