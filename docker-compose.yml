version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: genepay-payment-postgres
    environment:
      POSTGRES_DB: genepay_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d genepay_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - genepay-network

volumes:
  postgres_data:
    driver: local

networks:
  genepay-network:
    driver: bridge
