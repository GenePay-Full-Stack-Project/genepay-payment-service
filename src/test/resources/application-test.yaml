spring:
  application:
    name: genepay-payment-service
    version: 0.0.1

  # DataSource Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:genepay_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 10
        order_inserts: true
        order_updates: true
    show-sql: false
    open-in-view: false

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
    out-of-order: false

  # Jackson Configuration
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

  # Mail Configuration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: ${MAIL_HOST:smtp.gmail.com}
        transport:
          protocol: smtp
    default-encoding: UTF-8

  # Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api/v1
  error:
    include-message: always
    include-stacktrace: on_param
    include-exception: false

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Logging Configuration
logging:
  level:
    root: INFO
    com.biopay: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Application Configuration
app:
  name: ${SERVICE_NAME:payment-service}
  version: ${SERVICE_VERSION:0.0.1}
  environment: ${SPRING_ENV:development}

  # JWT Configuration
  jwt:
    secret: ${JWT_SECRET:biopay-secret-key-for-jwt-token-generation-change-in-production}
    expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days

  # Biometric Service Configuration
  biometric-service:
    base-url: ${BIOMETRIC_SERVICE_URL:http://localhost:8001}
    timeout: ${BIOMETRIC_SERVICE_TIMEOUT:30000}

  # Banking Service Configuration
  banking-service:
    base-url: ${BANKING_SERVICE_URL:http://localhost:5000}
    timeout: ${BANKING_SERVICE_TIMEOUT:10000}
    # BioPay Platform Account Payment Token (obtained after linking biopay_platform account card)
    platform-payment-token: ${BIOPAY_PLATFORM_TOKEN:7d2f44f9-21fb-47c5-8b73-228556f8bfb7}

  # Blockchain Audit Configuration
  blockchain:
    enabled: ${BLOCKCHAIN_ENABLED:true}
    relay:
      url: ${BLOCKCHAIN_RELAY_URL:http://localhost:3001}
      timeout: ${BLOCKCHAIN_RELAY_TIMEOUT:30000}

  # Security Configuration
  security:
    allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
    max-login-attempts: ${MAX_LOGIN_ATTEMPTS:5}
    lockout-duration: ${LOCKOUT_DURATION:900000} # 15 minutes

  # Email Configuration
  email:
    from: ${EMAIL_FROM:noreply@biopay.com}
    from-name: ${EMAIL_FROM_NAME:BioPay}
    verification-code-expiry-hours: 24
    support-email: ${SUPPORT_EMAIL:support@biopay.com}

# Springdoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
    disable-swagger-default-url: true
  show-actuator: true
  default-produces-media-type: application/json
  default-consumes-media-type: application/json


